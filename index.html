<section id="conversor">
    <div class="row text-center mb-4">
        <div class="col-md-12">
            <label for="mp3File" class="btn btn-primary btn-lg">
                Seleccionar Archivo MP3
            </label>
            <input type="file" id="mp3File" accept="audio/mp3" style="display: none;">
        </div>
    </div>
    
    <div class="row text-center mb-5">
        <div class="col-md-12">
            <button id="convertirButton" class="btn btn-success btn-lg">
                Convertir a Partitura
            </button>
        </div>
    </div>

    <hr>
    
    <h2 class="mt-4">Partitura Generada</h2>
    
    <div id="partituraGenerada" class="text-center p-3 border rounded bg-light">
        Carga un archivo y haz clic en convertir para ver la partitura.
    </div>

</section>
