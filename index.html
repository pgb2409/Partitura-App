<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Partitura App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <script src="abcjs-basic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <h1>Partitura App</h1>

    <div class="container">
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.musicxml,.xml,.mxl" style="padding: 10px; margin-right: 10px;">
            
            <button id="convertButton">
                Convertir a Partitura
            </button>
        </div>
        
        <hr>

        <textarea id="abcTextarea" rows="15" cols="80">
X:1
T:Ejemplo
M:4/4
L:1/4
K:C
|: CDEF | GABc | d2c2 | B2A2 :|
        </textarea>
        
        <hr>

        <div id="output"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button id="downloadPdfButton" style="display:none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                Descargar Partitura (PDF)
            </button>
        </div>
    </div>

    <script src="script_v2.js"></script>
</body>
</html>
