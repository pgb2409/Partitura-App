<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partitura de batería</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>🥁 Partitura de batería</h1>

  <!-- Botón para convertir audio a MusicXML con herramienta libre -->
  <button onclick="window.open('https://github.com/defcron/audio-to-musicxml-converter', '_blank')">
    🛠️ Convertir audio a MusicXML (herramienta libre)
  </button>

  <p style="font-size: 0.9em;">
    Esta herramienta gratuita permite convertir tu archivo de audio en partitura MusicXML desde tu ordenador. 
    Una vez convertido, puedes cargar el archivo aquí para visualizarlo.
  </p>

  <!-- Entrada para cargar archivo MusicXML -->
  <input type="file" id="musicxmlInput" accept=".musicxml" />
  <button onclick="cargarPartitura()">📄 Cargar MusicXML</button>

  <!-- Entrada para reproducir audio -->
  <input type="file" id="audioInput" accept="audio/*" />
  <button onclick="reproducirAudio()">🎵 Reproducir audio</button>

  <!-- Canvas para mostrar la partitura -->
  <canvas id="canvas" width="800" height="400" style="border:1px solid #ccc;"></canvas>

  <!-- Enlace al script -->
  <script src="script.js"></script>
</body>
</html>
