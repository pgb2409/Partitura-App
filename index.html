<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura App - Transcriptor de Batería</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vexflow/build/vexflow-min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 600px; margin: auto; }
    </style>
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1>Partitura App</h1>
            <p class="lead">Transcriptor MP3 a Partitura de Batería</p>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Herramienta de Conversión</h2>
        <section id="conversor" class="card p-4 shadow-sm">
            
            <p class="text-center text-muted">Sigue los pasos 1 y 2 para transcribir tu audio.</p>
            
            <div class="row text-center mb-4">
                <div class="col-md-12">
                    <label for="mp3File" class="btn btn-primary btn-lg">
                        1. Seleccionar Archivo MP3
                    </label>
                    <input type="file" id="mp3File" accept="audio/mp3" style="display: none;">
                    <p class="mt-2 text-muted" id="fileNameDisplay">Esperando archivo...</p>
                </div>
            </div>
            
            <div class="row text-center mb-4">
                <div class="col-md-12">
                    <button id="convertirButton" class="btn btn-success btn-lg">
                        2. Convertir a Partitura
                    </button>
                </div>
            </div>
            
            <hr>
            
            <h3 class="mt-4 text-center">Partitura Generada</h3>
            <div id="partituraGenerada" class="text-center p-3 border rounded bg-light">
                Carga un archivo y haz clic en convertir para ver la partitura.
            </div>

            <div class="text-center mt-3">
                <button id="descargarPDFButton" class="btn btn-danger btn-lg" style="display: none;">
                    Descargar Partitura (PDF)
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Partitura App</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_v2.js"></script> 
</body>
</html>
