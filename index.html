<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Partitura App</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <h1>Partitura App</h1>

    <div class="container">
        <textarea id="abcTextarea" rows="15" cols="80">
X:1
T:Minueto en Do
M:3/4
L:1/4
K:C
|: C D E | F G A | B c d | e f g :|
        </textarea>
        
        <hr>

        <div id="output"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button id="downloadPdfButton" style="display:none; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
                Descargar Partitura (PDF)
            </button>
        </div>
    </div>

    <script src="abcjs-basic.js"></script>
    <script src="script.js"></script>
</body>
</html>
