<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partitura Batería</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Partitura de Batería</h1>

  <div class="bloque">
    <label for="audioInput">🎵 Subir canción (audio):</label>
    <input type="file" id="audioInput" accept="audio/*" />
    <button onclick="reproducirAudio()">Reproducir</button>
  </div>

  <div class="bloque">
    <label for="musicxmlInput">📄 Cargar partitura MusicXML:</label>
  <input type="file" id="musicxmlInput" accept=".musicxml" />
<button onclick="cargarPartitura()">📄 Cargar MusicXML</button>

  </div>
<button onclick="window.open('https://klang.io/drum2notes/', '_blank')">
  🎧 Convertir audio a partitura de batería
</button>
<p style="font-size: 0.9em;">
  ¿Tienes un audio de batería? Usa <strong>Drum2Notes</strong> para convertirlo en partitura. 
  Descarga el archivo en formato <code>.musicxml</code> y cárgalo aquí para visualizarlo.
</p>

  <canvas id="canvas" width="800" height="400"></canvas>

  <script src="script.js"></script>
  <audio id="audioPlayer" controls style="display:none;"></audio>
</body>
</html>
