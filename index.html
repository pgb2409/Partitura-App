<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura App - Transcriptor de Batería</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.4.0/build/opensheetmusicdisplay.min.js"></script>
</head>
<body>

    <header>
        <h1>Transcriptor MP3 a Partitura de Batería</h1>
    </header>

    <main>
        <div class="controls">
            <input type="file" id="mp3FileInput" accept=".mp3" style="display: none;">
            
            <button id="selectFileButton">Seleccionar Archivo MP3</button>
            
            <button id="convertButton" disabled>Convertir a Partitura</button>

            <p id="fileNameDisplay">Esperando archivo...</p>
        </div>

        <hr>

        <section id="visorContainer">
            <h2>Partitura Generada</h2>
            <div id="visor-canvas">
                <p>Carga un archivo y haz clic en convertir para ver la partitura.</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
