<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partitura de batería</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>🥁 Partitura de batería</h1>

  <!-- Botón para convertir audio en partitura -->
  <button onclick="window.open('https://klang.io/drum2notes/', '_blank')">
    🎧 Convertir audio a partitura de batería
  </button>

  <p style="font-size: 0.9em;">
    Usa <strong>Drum2Notes</strong> para convertir tu audio en partitura. Descarga el archivo <code>.musicxml</code> y cárgalo aquí.
  </p>

  <!-- Entrada para cargar archivo MusicXML -->
  <input type="file" id="musicxmlInput" accept=".musicxml" />
  <button onclick="cargarPartitura()">📄 Cargar MusicXML</button>

  <!-- Entrada para reproducir audio -->
  <input type="file" id="audioInput" accept="audio/*" />
  <button onclick="reproducirAudio()">🎵 Reproducir audio</button>

  <!-- Canvas para mostrar la partitura -->
  <canvas id="canvas" width="800" height="400" style="border:1px solid #ccc;"></canvas>

  <!-- Enlace al script -->
  <script src="script.js"></script>
</body>
</html>
